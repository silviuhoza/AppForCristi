<div class="row">
  <div class=" col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3"><i class="fa fa-lock"></i> <span class="text-primary"> Contact-App</span>
          Register</h1>

        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" #userEmail="ngModel" [ngClass]="{'is-invalid': userEmail.errors && userEmail.touched}"
              [(ngModel)]="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>

            <div [hidden]="!userEmail.errors?.required" class="invalid-feedback">
              Email required
            </div>

            <div [hidden]="!userEmail.errors?.pattern" class="invalid-feedback">
              Email is not valid
            </div>

          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control" name="password" #userPassword="ngModel" [ngClass]="{'is-invalid': userPassword.errors && userPassword.touched}" [(ngModel)]="password" minlength="6" required>
              <div [hidden]="!userPassword.errors?.required" class="invalid-feedback" >
                Password is required!
              </div>
              <div [hidden]="!userPassword.errors?.minlength" class="invalid-feedback" >
                Password must have at least 6 characters!
              </div>
            </div>


          </div>
          <input type="submit" value="Register" class="btn btn-block btn-outline-primary">
        </form>
      </div>
    </div>
  </div>
